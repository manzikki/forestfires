      <h3>Upper South East Asia Wildfire Flux PM 2.5 Level:</h3>
     
     <form>
    <h6> Check PM 2.5 level</h6>
    <p class="fallbackLabel">Enter the date:</p>
        
      <input type="date" id='current-date' name="current-date" value=""  onchange="return showImage()"/>
      
    <br>
</form>
<br>
      
    <img src="" width="480"  height="480" id="image">
    <img src="" id="monthimage">
     
    <p>
        <button type="button" onclick="zoomin()"><img src="" id="image"> Zoom In</button>
        <button type="button" onclick="zoomout()"><img src="" id="image"> Zoom Out</button>
    </p>

    <p>
        <button type="button" onclick="previousDay()"> Previous Day</button>
        <button type="button" onclick="nextDay()"> Next Day</button>
    </p>


    <img src="" id="imgae" width="250">
   
      <br>
      <img scr="pminfo.jpg">

      <script>
     
    function showImage() 
    {
        if(document.getElementById('current-date').value=='' || (moment(document.getElementById('current-date').value).isValid() && moment(document.getElementById('current-date').value).isAfter(moment().subtract(3, 'days')))){
        var date = moment().subtract(3, 'days').format("yyyy-MM-DD").split('-')
        }
        else{
        var date = document.getElementById('current-date').value.split('-')
        }
        var year = date[0]
        var month = date[1]
        var day = date[2]
        var imageName = year + '-' + month + '-' + day+'pm25.jpg'
        var monthimageName= year + '-' + month + '-' +'pm25.jpg'
        document.getElementById('image').src = 'http://wildlandfire.thairen.net.th/wfsru/' + imageName;
        document.getElementById('monthimage').src= 'http://wildlandfire.thairen.net.th/month/' + monthimageName;
        return false;
    }
    
     function zoomin(){
        var myImg = document.getElementById('image');
        var currWidth = myImg.clientWidth;
        if(currWidth == 500){
            alert("Maximum zoom-in level reached.");
        } else{
            myImg.style.width = (currWidth + 50) + "px";
        } 
    }
    function zoomout(){
        var myImg = document.getElementById('image');
        var currWidth = myImg.clientWidth;
        if(currWidth == 50){
            alert("Maximum zoom-out level reached.");
        } else{
            myImg.style.width = (currWidth - 50) + "px";
        }
    }
    
    function previousDay(){
      var date = document.getElementById('current-date').value;

      if(date!=""){
          $('#current-date').val(Date.parse(date).addDays(-1).toString("yyyy-MM-dd")).change();
      }
    }
    
    function nextDay(){
      var date = document.getElementById('current-date').value;

      if(date!=""){
          $('#current-date').val(Date.parse(date).addDays(1).toString("yyyy-MM-dd")).change();
      }
    }
    
    

</script>
