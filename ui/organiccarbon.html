      <h5>Organic Carbon</h5>
    <img src="http://wildlandfire.thairen.net.th/wfsru/2020-08-23oc.jpg" id="image">
    <img src="" id="monthimage">

    <p>
        <button type="button" onclick="zoomin()"><img src="" id="image"> Zoom In</button>
        <button type="button" onclick="zoomout()"><img src="" id="image"> Zoom Out</button>
    </p>
    
    
    <p>
        <button type="button" onclick="previousDay()"> Previous Day</button>

      <script>
     
    function showImage() 
    {
        var date = document.getElementById('current-date').value.split('-')
        var year = date[0]
        var month = date[1]
        var day = date[2]
        var imageName = year + '-' + month + '-' + day + 'oc.jpg'
        var monthimageName= year + '-' + month + '-' + 'oc.jpg'
        document.getElementById('image').src = 'http://wildlandfire.thairen.net.th/wfsru/' + imageName;
        document.getElementById('monthimage').src= 'http://wildlandfire.thairen.net.th/month/' + monthimageName;
        return false;
    }
    
     function zoomin()
     {
        var myImg = document.getElementById('image');
        var currWidth = myImg.clientWidth;
        if(currWidth == 500){
            alert("Maximum zoom-in level reached.");
        } else{
            myImg.style.width = (currWidth + 50) + "px";
        } 
    }
    function zoomout(){
        var myImg = document.getElementById('image');
        var currWidth = myImg.clientWidth;
        if(currWidth == 50){
            alert("Maximum zoom-out level reached.");
        } else{
            myImg.style.width = (currWidth - 50) + "px";
        }
    }
    
    function previousDay(){
      var date = document.getElementById('current-date').value;

      if(date!=""){
          $('#current-date').val(Date.parse(date).addDays(-1).toString("yyyy-MM-dd")).change();
      }
    }
    
    function nextDay(){
      var date = document.getElementById('current-date').value;

      if(date!=""){
          $('#current-date').val(Date.parse(date).addDays(1).toString("yyyy-MM-dd")).change();
      }
    }
    
    

</script>
